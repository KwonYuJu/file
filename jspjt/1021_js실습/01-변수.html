<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- var, let, const
  let, const : 재선언 불가능
  let : 재할당 가능
  const : 재할당 불가능

  const는 재선언, 재할당 불가능하기 때문에 변수를 추적하기 용이해서 
  변수 선언에는 const를 주로 사용한다. -->
 
  <!-- 카멜케이스
  변수명이나 함수명을 지을 때 단어와 단어를 연결,
  첫 글자를 대문자로(단, 첫 단어의 첫글자는 소문자로) -->

  <!-- DOM : 웹페이지를 객체로서 제공 -->
  <script>
    let firstNumber = 10
    // let 재할당 가능
    firstNumber = 20
    console.log(firstNumber)
    // 재선언 불가능
    // let firstNumber = 20

    const secondNumber = 10
    // const 재할당 불가능
    // secondNumber = 20
    // const 재선언 불가능
    // const secondNumber = 20
    console.log(secondNumber)

    // var a = 10
    a = 10 // default 값은 var
    console.log(a)

  </script>
</body>
</html>
