<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // for...in
    // 1. 배열, 0 1 2 출력
    const arr = ['a', 'b', 'c']

    for (const i in arr) {
      console.log(i)
    }

    // for...of
    // 2. 배열, a b c 출력
    for (const i of arr) {
      console.log(i)
    }

  
    // 3. 객체, korea japan china 출력
    const capitals = {
      korea: '서울',
      japan: '도쿄',
      china: '베이징',
    }

    for (const i in capitals) {
      console.log(i)
    }

    // 4. 객체, 서울 도쿄 베이징 출력 -> for...in 으로
    // 객체는 iterable이 아니기 때문에 for of 이용해서 값 출력 x
    // for (const i of capitals) {
    //   console.log(i)
    // }
    for (const i in capitals) {
      console.log(capitals[i])
    }


  </script>
</body>

</html>
