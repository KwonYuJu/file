<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const user = {
      name: 'Alice',
      'key with space': true,
      greeting: function () {  // 메서드 정의 ---> 메서드 호출 : 객체.메서드()
        return 'hello' 
      }
    }

    // 객체를 조회하는 두가지 방법
    // 1. 객체.속성 ---> user.name, user.key with space
    // 만약 속성이 1. 문자열 2. 특수문자포함 3. 숫자로시작
    // 2. 객체['속성']
    console.log(user.name)
    console.log(user['key with space'])


    // 추가
    user.address = 'korea'
    console.log(user.address)

    // 수정
    user.name = 'Bob'
    console.log(user.name)

    // 삭제 ---> delete
    delete user.name
    console.log(user.name) // undefined

    // in 연산자 // 파이썬의 맴버쉽 연산자와 비슷
    console.log('greeting' in user)
    console.log('country' in user)
 

    // 메서드 호출 ---> 객체.메서드()
    console.log(user.greeting())


    //this 키워드를 사용
    //ex) 객체 내부의 다른 속성을 참조

    const user2 = {
      name : '철수',
      greeting() { // 메서드 정의
        return '안녕하세요 ' + this.name + '님' //여기서의 this는 user2를 가리킨다.
      }
    }
    console.log(user2.greeting())


  </script>
</body>

</html>
