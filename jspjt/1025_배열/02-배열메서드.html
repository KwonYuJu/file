<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const names = ['Alice', 'Bella', 'Cathy']

    // pop : 끝 요소 제거하고 반환
    console.log(names.pop())

    // push : 끝 요소 추가
    names.push('Dan')
    console.log(names)

    // shift : 첫 요소 제거하고 반환
    console.log(names.shift())
    console.log(names)

    // unshift : 앞 요소 추가
    names.unshift('Eric')
    console.log(names)

    // splice(시작인덱스, 삭제할 개수, 추가할 items) : 요소를 삭제하고 추가
    names.splice(1, 1, 'Bob')
    console.log(names)

  </script>
</body>

</html>
