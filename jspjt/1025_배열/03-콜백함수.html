<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    
    // 콜백함수란? : 함수의 인자로 들어가는 함수
       
    // 1. 콜백함수
    // 함수 표현식을 forEach의 인자로 전달
    const numbers1 = [1, 2, 3]
    numbers1.forEach(function (num) {
      console.log(num ** 2)
    })

    // 1번 방식을 화살표 함수로
    numbers1.forEach(num => console.log(num ** 2))
    

    // 2. 콜백함수 (변수할당)
    // 함수 표현식을 변수에 할당하고, 그 변수를 forEach의 인자로 전달
    const numbers2 = [1, 2, 3]
    const callBackFunctions1 = function (num) {
      console.log(num ** 2)
    }
    numbers2.forEach(callBackFunctions1)

    // 2번 방식을 화살표 함수로
    // 2번 방식은 언제 쓸까?
    // 재사용이 필요한 콜백함수의 경우 2번 방식으로 사용
    const callBackFunctions2 = num => console.log(num ** 2)
    numbers2.forEach(callBackFunctions2)

  </script>
</body>

</html>
