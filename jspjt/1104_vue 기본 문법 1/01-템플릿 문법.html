<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- {{ }} -->
    <p>Message : {{ msg }}</p>

    <!-- v-html -->
    <!-- HTML코드를 문자열로 받아서 실제 HTML로 랜더링 -->
    <div v-html="rawHtml"></div>

    <!-- v-bind -->
    <!-- HTML 속성을 동적으로 바인딩 -->
    <!-- 동적 : 실시간으로 업데이트 -->
         <!-- : 코드가 실행되는 도중에 값이 변경될 수 있다. -->
    <div v-bind:id="dynamicId"></div>
  

    <!-- JavaScript 표현식 -->
    <!-- 숫자에 1을 더함 -->
    <p>{{number + 1}}</p>
    <!-- 삼항 연산자 사용 -->
    <!-- ok가 true일 경우 'YES', false일 경우 'NO' -->
    <p>{{ok ? 'YES':'NO '}}</p>
    <!-- 문자열을 뒤집어서 표시 -->
    <!-- 문자열을 배열로, 배열을 뒤집고, 배열을 문자열로 결합 -->
    {{msg.split('').reverse().join('')}}

    <!-- Directive 속성 값 -->

    <!-- v-bind  -->
    <!-- v-bind 사용하여 동적 id 생성 -->
    <!-- <div v-bind:id="`list-${id}`"></div> -->
    <div :id="`list-${id}`"></div>

    <!-- v-if -->
    <!-- v-if : 조건부 랜더링 -->
    <!-- seen이 true일떄 p태그(요소)가 보임 -->
    <p v-if="seen">Hi</p>

    <!-- v-bind-->
    <!-- myUrl변수 값으로 바인딩 -->
    <a :href="myUrl">Google</a>

    <!-- v-on -->
    <!-- v-on:이벤트 리스너(예 click, submit) -->
    <!-- <button v-on:click="doSomething">button</button> -->
    <button @click="doSomething">button</button>

    <!-- .prevent -->
    <!-- form의 기본 제출 동작을 막는다 ==> 새로고침 막기 -->
    <form @submit.prevent="onSubmit">
      <input type="submit">
    </form>


  </div>

  
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const {createApp, ref} = Vue

    const app = createApp ({
      setup() {
        const msg = 'Hello'
        const rawHtml = ref('<span style="color:red">This</span>')
        const dynamicId = ref('my-id')
        const number = ref(1)
        const ok = ref(true)
        const id = ref(100)
        const seen = ref(true)
        const myUrl = 'https://www.google.co.kr/'

        const doSomething = function () {
          alert('button clicked')
        }

        const onSubmit = function() {
          alert('form submitted')
        }

        return {
          msg,
          rawHtml,
          dynamicId,
          number,
          ok,
          id,
          seen,
          myUrl,
          doSomething,
          onSubmit
        }
      }
    })
      
    app.mount('#app')
  </script>
</body>
</html>
