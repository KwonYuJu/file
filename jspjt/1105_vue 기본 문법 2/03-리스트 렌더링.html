<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>
  <div id="app">

  <!-- 배열 반복-->
  <!-- itm : 현재 요소, idx : 현재 인덱스 -->
  <div v-for="(itm, idx) in myArr">
    {{ idx }} / {{ itm.name }}
  </div>

  <hr>
  <!-- 객체 반복 -->
  <div v-for="(value, key, index) in myObj">
    {{ index }} / {{ key }} / {{ value }}
  </div>

  <hr>
  <!-- template 태그를 사용한 그룹 반복 -->
  <ul>
    <template v-for="item in myArr">
      <li>{{ item.name }}</li>
      <li>{{ item.age }}</li>
      <hr>
    </template>
  </ul>

  <!-- 중첩된 v-for -->
  <ul v-for="item in myInfo"> <!-- 0번 객체, 1번 객체 (2번 반복) -->
    <li v-for="friend in item.friends">
      <!-- 0번 객체 -> 3번 반복, 1번 객체 -> 2번 반복 -->
      {{ item.name }} - {{ friend }}
    </li>
  </ul>

  </div>

 <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
 <script>
   const { createApp, ref } = Vue

   const app = createApp({
     setup() {
 
      // 배열
       const myArr = ref([
         { name: 'Alice', age: 20 },
         { name: 'Bella', age: 21 }
       ])

      // 객체
       const myObj = ref({
         name: 'Cathy',
         age: 30
       })

       // 배열 안에 객체 (중첩 데이터 구조)
       const myInfo = ref([
         { name: 'Alice', age: 20, friends: ['Bella', 'Cathy', 'Dan'] },
         { name: 'Bella', age: 21, friends: ['Alice', 'Cathy'] }
       ])


       return {
         myArr,
         myObj,
         myInfo
       }
     }
   })

   app.mount('#app')
 </script>
</body>
